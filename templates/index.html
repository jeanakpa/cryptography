<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat SecurisÃ©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #e0f7fa, #e0f2f1);
        }

        .shadow-custom {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsiveness adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body class="text-gray-800 font-sans min-h-screen flex items-center justify-center">
    <div class="container mx-auto max-w-md bg-white shadow-custom p-6 rounded-lg">
        <h1 class="text-2xl text-center font-semibold text-teal-500 mb-6">Bienvenue sur Secure Chat ðŸ’¬</h1>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600">Nom d'utilisateur</label>
                <input id="username" 
                       type="text" 
                       name="username" 
                       required 
                       placeholder="Entrez votre nom d'utilisateur" 
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
            <button type="submit" class="w-full bg-teal-500 text-white font-medium px-4 py-2 rounded-lg hover:bg-teal-600 transition">
                Se Connecter
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            if (username) {
                localStorage.setItem('username', username);
                window.location.href = '/chat'; // Redirection vers la page chat
            } else {
                alert("Veuillez entrer un nom d'utilisateur.");
            }
        });
    </script>
</body>
</html>
