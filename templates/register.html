<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 w-96">
            <h1 class="text-2xl font-bold text-center mb-6 text-blue-500">Register</h1>
            <form id="registerForm">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" required class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none" />
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
